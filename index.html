<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micasitacanina</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Header con logo y títulos -->
    <header>
      <img src="https://i.postimg.cc/2Sh9RT4L/IMG-1719.jpg" alt="Logo" class="logo">
      <h1>Micasitacanina</h1>
      <h2>Somos una guardería canina campestre ubicada en la Buitrera de Palmira Valle</h2>
    </header>

    <!-- Menú principal dinámico -->
    <main>
      <ul id="menu-principal">
        <!-- Aquí se insertará el menú dinámico -->
      </ul>
    </main>

    <!-- Bloque de redes sociales -->
    <div class="social">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="mailto:info@micasitacanina.com"><img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email"></a>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2025 Mi casita canina</p>
    </footer>
  </div>

  <!-- Script del menú dinámico -->
  <script>
    const menu = document.getElementById('menu-principal');

    // Función para crear el menú principal
    function crearMenuPrincipal() {
      menu.innerHTML = `
        <li><a href="#" id="btn-servicios" class="btn-menu">Servicios</a></li>
        <li><a href="#" class="btn-menu">Reservar</a></li>
        <li><a href="https://www.google.com/maps/dir/?api=1&destination=Buitrera+de+Palmira+Valle" target="_blank" class="btn-menu">Como llegar</a></li>
        <li><a href="https://wa.me/573001234567?text=Hola,%20quiero%20información%20sobre%20MiCasitaCanina" target="_blank" class="btn-menu">Contáctanos</a></li>
      `;

      // Evento en botón Servicios
      document.getElementById('btn-servicios').addEventListener('click', mostrarSubServicios);
    }

    // Función para mostrar los sub-servicios
    function mostrarSubServicios(e) {
      e.preventDefault();

      menu.innerHTML = `
        <li><a href="#" class="btn-menu">Guardería</a></li>
        <li><a href="#" class="btn-menu">Colegio</a></li>
        <li><a href="#" class="btn-menu">Adiestramiento</a></li>
        <li><a href="#" class="btn-menu">Cumpleaños</a></li>
        <li><a href="#" id="btn-volver" class="btn-menu">Volver</a></li>
      `;

      // Botón volver al menú principal
      document.getElementById('btn-volver').addEventListener('click', (e) => {
        e.preventDefault();
        crearMenuPrincipal();
      });
    }

    // Inicializamos el menú al cargar
    crearMenuPrincipal();
  </script>
</body>
</html>
